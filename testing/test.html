    <link rel="shortcut icon" type="image/png" href="jasmine-2.0.0/jasmine_favicon.png">

    <script src="jasmine-2.0.0/jasmine.js"></script>
    <script src="jasmine-2.0.0/jasmine-html.js"></script>
    <script src="jasmine-2.0.0/boot.js"></script>

    <!-- MVCzar -->
    <script src="../MVCzar.js"></script>

    <script>

        describe("The Emitter Interface", function() {
            it("Allows you to attach event handlers and emit events", function() {
                var emitter = new Emitter(),
                    result = false,
                    that = null;

                emitter.on('someEvent', function() {
                    result = true;
                    that = this;
                });

                emitter.emit('someEvent');

                expect(result).toBe(true);
                expect(that).toBe(emitter);
            });

            it("Allows you to attach events on initilisation", function() {
                var result = false,
                    that = null;

                var emitter = new Emitter({
                    someEvent: function() {
                        result = true;
                    }
                });

                emitter.emit('someEvent');

                expect(result).toBe(true);
            });

            it("Allows you to attach multiple different events", function() {
                var resultA = false,
                    resultB = false,
                    resultC = false,
                    resultD = false;

                var emitter = new Emitter({
                    eventA: function() {
                        resultA = true;
                    },
                    eventB: function() {
                        resultB = true;
                    }
                });

                emitter.on('eventC', function() {
                    resultC = true;
                });

                emitter.on('eventD', function() {
                    resultD = true;
                });

                emitter.emit('eventA');
                emitter.emit('eventB');
                emitter.emit('eventC');

                expect(resultA).toBe(true);
                expect(resultB).toBe(true);
                expect(resultC).toBe(true);
                expect(resultD).toBe(false);
            });

            it("Allows multiple handlers on the same event to be fired in order", function() {
                var result = "";

                var emitter = new Emitter({
                    someEvent: function() {
                        result += "A";
                    }
                });

                emitter.on('someEvent', function() {
                    result += "B";
                });

                emitter.on('someEvent', function() {
                    result += "C";
                });

                emitter.emit('someEvent');

                expect(result).toBe("ABC");
            });
            
            it("Allows you to deattch event handlers", function() {
                var resultA = false,
                    resultB = false,
                    resultC = false,
                    resultD = false;

                var emitter = new Emitter({
                    eventA: function() {
                        resultA = !resultA;
                    },
                    eventB: function() {
                        resultB = !resultB;
                    }
                });

                var handler = function() {
                    resultD = !resultD;
                };

                emitter.on('eventC', function() {
                    resultC = !resultC;
                });

                emitter.on('eventD', handler);

                // check all events are attached
                emitter.emit('eventA');
                emitter.emit('eventB');
                emitter.emit('eventC');
                emitter.emit('eventD');

                expect(resultA).toBe(true);
                expect(resultB).toBe(true);
                expect(resultC).toBe(true);
                expect(resultD).toBe(true);

                // turn off some events
                emitter.off('eventA');
                emitter.off('eventC');

                emitter.emit('eventA');
                emitter.emit('eventB');
                emitter.emit('eventC');
                emitter.emit('eventD');

                expect(resultA).toBe(true);
                expect(resultB).toBe(false);
                expect(resultC).toBe(true);
                expect(resultD).toBe(false);

                // turn of events using reference to function
                emitter.off('eventD', handler);

                emitter.emit('eventA');
                emitter.emit('eventB');
                emitter.emit('eventC');
                emitter.emit('eventD');

                expect(resultA).toBe(true);
                expect(resultB).toBe(true);
                expect(resultC).toBe(true);
                expect(resultD).toBe(false);
            });

            it("Allows you to detach particular handlers or all handlers from an event", function() {
                var resultA = false,
                    resultB = false,
                    resultC = false;

                var emitter = new Emitter({
                    someEvent: function() {
                        resultA = !resultA;
                    }
                });

                var handler = function() {
                    resultB = !resultB;
                };

                emitter.on('someEvent', handler);

                emitter.on('someEvent', function() {
                    resultC = !resultC;
                });

                // check all events are attached
                emitter.emit('someEvent');

                expect(resultA).toBe(true);
                expect(resultB).toBe(true);
                expect(resultC).toBe(true);

                // deattach handler using reference
                emitter.off('someEvent', handler);

                emitter.emit('someEvent');

                expect(resultA).toBe(false);
                expect(resultB).toBe(true);
                expect(resultC).toBe(false);

                // deattach all handlers
                emitter.off('someEvent');

                emitter.emit('someEvent');

                expect(resultA).toBe(false);
                expect(resultB).toBe(true);
                expect(resultC).toBe(false);
            });

            it("Will maintain the event order when deattching handlers", function() {
                var result = "";

                var emitter = new Emitter({
                    someEvent: function() {
                        result += "A";
                    }
                });

                var handler = function() {
                    result += "B";
                };

                emitter.on('someEvent', handler);

                emitter.on('someEvent', function() {
                    result += "C";
                });

                emitter.off('someEvent', handler);

                emitter.emit('someEvent');

                expect(result).toBe("AC");
            });

            it("Will deattch multiple equivalent handlers", function() {
                var result = "";

                var emitter = new Emitter();

                var handler = function() {
                    result += "A";
                },
                handler2  = function() {
                    result += "B";
                };

                emitter.on('someEvent', handler);
                emitter.on('someEvent', handler);
                emitter.on('someEvent', handler2);

                emitter.emit('someEvent');

                expect(result).toBe("AAB");

                // remove all handler references from the emitter
                emitter.off('someEvent', handler);

                emitter.emit('someEvent');

                expect(result).toBe("AABB");
            });

            it("Allows you to use chaining", function() {
                var resultA = false,
                    resultB = false,
                    resultC = false;

                var emitter = new Emitter({
                    eventA: function() {
                        resultA = !resultA;
                    }
                });

                emitter.on('eventB', function() {
                    resultB = !resultB;
                }).on('eventC', function() {
                    resultC = !resultC;
                }).emit('eventA');

                expect(resultA).toBe(true);
                expect(resultB).toBe(false);
                expect(resultC).toBe(false);

                emitter.off('eventA').emit('eventA').emit('eventB').emit('eventC');

                expect(resultA).toBe(true);
                expect(resultB).toBe(true);
                expect(resultC).toBe(true);
            });

        });

    </script>
